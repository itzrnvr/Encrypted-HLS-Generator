                      </div>
                      <div class="form-group">
                        <label>Select the key</label>
                        <input type="file" id="inputKeyPath"  name="OpenSSL Key" accept=".key" class="form-control" placeholder="Select key file">
                      </div>
                      <div class="form-group">
                        <label>Initialisation Vector</label>
                        <input type="text" id="inputIV" class="form-control" placeholder="OPTIONAL">
                      </div>

        <header class="toolbar toolbar-header draggable-header">
          <div class="title-container">
            <h1 class="title">Encrypted HLS Generator</h1>
            <div class="toolbar-actions min-close">
              <div class="btn-group">
                <button class="btn btn-default" id="btn-minimize">
                  <span class="icon icon-minus"></span>
                </button>
                <button class="btn btn-default cancel" id="btn-close">
                  <span class="icon icon-cancel"></span>
                </button>
              </div>
            </div>
           
          </div>

          <div class="toolbar-actions">
            <button class="btn btn-default" id = "btn-import">
              <span class="icon icon-plus icon-text"></span>

            </button>
            <button class="btn btn-default" id="btn-delete">
              <span class="icon icon-minus icon-text"></span>
              Delete
            </button>

            <button class="btn btn-default" id="btn-select">
              <span class="icon icon-check icon-text"></span>
              Select All
            </button>

            <button class="btn btn-default" id="btn-unselect">
              <span class="icon icon-minus-circled icon-text"></span>
              Unselect All
            </button>

            <button class="btn btn-default" id="btn-keyData">
              <span class="icon icon-key icon-text"></span>
              Set Key Data
            </button>

            <button class="btn btn-default btn-primary" id="btn-export">
              <span class="icon icon-export icon-text" style="color: white"></span>
              Export
            </button>

        
          </div>

        </header>
